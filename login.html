<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Molimo Vas da se ulogujete ili kreirate nalog kako biste mogli da koristite aplikaciju</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-page">
        <div class="form-div">
            <form action="" method="POST" id="login">
                <input type="text" name="user" id="username" placeholder="username">
                <input type="password" name="pass" id="password" placeholder="password">
                <button type="submit" id="login-send">login</button>
                <p id="newAccount">Ako nemate nalog, molimo da ga napravite!</p>
                <p id="resetPassword">Ako ste zaboravili Å¡ifru, resetujte je!</p>
            </form>
            <form action="" method="POST" id="signup">
                <input type="text" name="sign-up-user" id="sign-up-username" placeholder="username">
                <input type="email" name="email" id="email" placeholder="email">
                <input type="password" name="sign-up-pass" id="sign-up-password" placeholder="password">
                <input type="password" name="sign-up-pass" id="sign-up-password-confirm" placeholder=" confirm password">
                <p style="font-size: 1em; float: left;">
                    <label for="question">security question </label>
                    <br>
                    <select name="question" id="question">
                        <option value="Your mother middle name">Your mother middle name</option>
                        <option value="Your first pet name">Your first pet name</option>
                        <option value="Name of your first love">Name of your first love</option>
                        <option value="Name of your primary school teacher">Name of your primary school teacher</option>
                    </select>
                </p>
                <input type="text" name="answer" id="answer" placeholder="answer">
                <br>
                <button type="submit" id="sign-up-send">signup</button>
                <p id="oldAccount">Ukoliko imate nalog, vratite se da se ulogujete!</p>
                <p id="prikaz"></p>
            </form>
            <form action="" method="POST" id="forgoten">
                <input type="text" name="forgotenUser" id="forgotenUsername" placeholder="enter your username">
                <button type="submit" id="reset-pass">reset</button>
            </form>
            <div id="logout">
                    <p id="imeUlogovanogKorisnika"></p>
                    <a  href="login.html">log out</a>
                </div>
            <img src="img/logo.png" alt="logoSPRussia">
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
